<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girish Lade AI Assistant</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #f7f7f8;
            --background-color: #0c0c0e;
            --chat-background: #111112;
            --user-message-bg: #111112;
            --bot-message-bg: #1e1e20;
            --text-color: #fff;
            --input-bg: #2d2d30;
            --border-color: #333336;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --button-color: #3e3e42;
            --prompt-button-bg: #222224;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Anime-style background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #111115 100%);
            background-size: cover;
            opacity: 0.9;
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23ffffff10"/></svg>');
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
            animation: twinkle 10s linear infinite;
        }

        @keyframes twinkle {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--background-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: container-entry 0.5s ease-out;
        }

        @keyframes container-entry {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(5deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .chat-header {
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 500;
        }

        .greeting {
            text-align: center;
            padding: 40px 20px;
            font-size: 2rem;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            animation: message-appear 0.3s ease-out;
        }

        @keyframes message-appear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            border: 1px solid var(--border-color);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-message-bg);
            border: 1px solid var(--border-color);
        }

        .message-content {
            position: relative;
            z-index: 1;
            word-break: break-word;
        }

        .bot-message .message-content {
            white-space: pre-wrap;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
            position: relative;
        }

        .prompt-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .prompt-button {
            background-color: var(--prompt-button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        .prompt-button:hover {
            background-color: var(--button-color);
        }

        .chat-input-wrapper {
            display: flex;
            position: relative;
            background-color: var(--input-bg);
            border-radius: 10px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
        }

        .chat-input {
            flex: 1;
            padding: 8px 0;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 150px;
            line-height: 20px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-button {
            background: none;
            border: none;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-button:hover {
            opacity: 1;
        }

        .send-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .loading-animation {
            display: none;
            align-self: flex-start;
            margin: 10px 0;
            padding: 12px 18px;
            background-color: var(--bot-message-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .loading-dots {
            display: flex;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 4px;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-6px);
            }
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            display: none;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                margin: 20px;
                height: calc(100vh - 40px);
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* Highlight.js styles for code blocks */
        pre code {
            display: block;
            padding: 12px;
            background-color: #1e1e22;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Girish Lade</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="greeting">Good evening, Girish Lade</div>
        </div>
        <div class="loading-animation" id="loading-animation">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="prompt-buttons">
                <button class="prompt-button">üé® Create image</button>
                <button class="prompt-button">üíª Code</button>
                <button class="prompt-button">üìù Make a plan</button>
                <button class="prompt-button">üì∞ News</button>
                <button class="prompt-button">More</button>
            </div>
            <div class="chat-input-wrapper">
                <textarea id="chat-input" class="chat-input" placeholder="How can I help you today?" rows="1"></textarea>
                <div class="input-buttons">
                    <button class="input-button" title="Attach file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <button class="send-button" id="send-button" title="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="error-message" id="error-message">An error occurred. Please try again.</div>
        </div>
    </div>

    <script>
        // TypeScript code compiled to JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const loadingAnimation = document.getElementById('loading-animation');
            const errorMessage = document.getElementById('error-message');
            const promptButtons = document.querySelectorAll('.prompt-button');
            
            // API key - should be securely stored in a real application
            const API_KEY = "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";
            
            // Remove greeting on first interaction
            let firstInteraction = true;
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
                
                // Auto-resize textarea
                setTimeout(() => {
                    chatInput.style.height = 'auto';
                    const newHeight = Math.min(chatInput.scrollHeight, 150);
                    chatInput.style.height = `${newHeight}px`;
                }, 0);
            });
            
            // Add event listeners to prompt buttons
            promptButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const promptText = this.textContent.replace(/^[üé®üíªüìùüì∞]\s/, '');
                    chatInput.value = promptText;
                    chatInput.focus();
                });
            });
            
            // Send message function
            async function sendMessage() {
                const message = chatInput.value.trim();
                
                if (!message) return;
                
                // Remove greeting on first interaction
                if (firstInteraction) {
                    const greeting = document.querySelector('.greeting');
                    if (greeting) {
                        greeting.remove();
                    }
                    firstInteraction = false;
                }
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // Show loading animation
                loadingAnimation.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Scroll to bottom
                scrollToBottom();
                
                try {
                    // Call API
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "HTTP-Referer": window.location.href,
                            "X-Title": "Girish Lade AI Assistant",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "model": "cognitivecomputations/dolphin3.0-r1-mistral-24b:free",
                            "messages": [
                                {
                                    "role": "system",
                                    "content": "You are Girish Lade, a helpful and friendly AI assistant. Provide clear, concise and accurate responses."
                                },
                                {
                                    "role": "user",
                                    "content": message
                                }
                            ]
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Hide loading animation
                    loadingAnimation.style.display = 'none';
                    
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        // Format and add bot message
                        let botResponse = data.choices[0].message.content;
                        addBotMessage(formatMessage(botResponse));
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error("Error:", error);
                    loadingAnimation.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
                
                // Scroll to bottom
                scrollToBottom();
            }
            
            // Add user message to chat
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                contentElement.textContent = message;
                
                messageElement.appendChild(contentElement);
                chatMessages.appendChild(messageElement);
            }
            
            // Add bot message to chat
            function addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
                
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                contentElement.innerHTML = message;
                
                messageElement.appendChild(contentElement);
                chatMessages.appendChild(messageElement);
            }
            
            // Format message with Markdown-like syntax
            function formatMessage(message) {
                // Process code blocks
                message = message.replace(/```([\s\S]*?)```/g, function(match, code) {
                    const languageMatch = code.match(/^(\w+)\n/);
                    let formattedCode = code;
                    
                    if (languageMatch) {
                        formattedCode = formattedCode.replace(languageMatch[0], '');
                    }
                    
                    return `<pre><code>${escapeHtml(formattedCode)}</code></pre>`;
                });
                
                // Process inline code
                message = message.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // Process bold text
                message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Process italic text
                message = message.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // Process links
                message = message.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
                
                // Process line breaks
                message = message.replace(/\n/g, '<br>');
                
                return message;
            }
            
            // Escape HTML to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Focus input on load
            chatInput.focus();
        });
    </script>
</body>
</html>
